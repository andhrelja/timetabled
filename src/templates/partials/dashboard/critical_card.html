{% load subjects_extras %}

{% if critical_subjects|length == 0 %}
<div class="card h-100 bg-success">
{% else %}
<div class="card h-100 bg-danger">
{% endif %}
    <div class="card-body text-light">
        <div class="row">
            <div class="col">
                <div class="card-title">
                    <h5 class="h5">{{ title }}</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for subject in critical_subjects %}
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center clickable-row" onclick="location.href='{{ subject.get_absolute_url }}'">
                        <span class="text-dark">{{ subject }}</span>
                        <span class="badge badge-danger badge-pill">{{subject|points_accomplished:user.student|floatformat }}</span>
                    </li>
                </ul>
                {% empty %}
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-light font-weight-bold">Nema kritiƒçnih kolegija</span>
                    <div class="fas-icon">
                        <i class="fas fa-check-circle text-light"></i>
                    </div>
                </div>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
