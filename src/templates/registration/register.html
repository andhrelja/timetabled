<!DOCTYPE html>
<html lang="hr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetabled | Registracija</title>
    
    <link rel="icon" href="{% static 'images/timetabled_icon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/bootstrap.min.css" %}'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/style.css" %}'>
</head>
<body style="background-color: #0066CC; height: 100vh">
    <div class="container">
        <div class="row p-5">
            <div class="col-md-5" style="padding-top: 100px;">
                <div class="register-image text-center">
                    <img src="{% static 'images/logo_timetabled_white.png' %}" alt="timetabled_logo.png" style="max-height: 220px; margin: 0 5%;">
                    <p class="lead text-light">Registracija</p>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-5">
                    <form method="post" action="">
                        {% csrf_token %}
                        {% include 'partials/form_snippet.html' %}
                        <small class="text-danger mb-3">* Sva polja su obavezna</small>
                        <div class="register-buttons">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-arrow-right"></i>
                                <span>Nastavi</span>
                            </button>
                            <span class="pl-3">Već imate račun?</span>
                            <a href="{% url 'accounts:login' %}" class="btn btn-default">
                                Prijava
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/4951590161.js" crossorigin="anonymous"></script>

</html>
